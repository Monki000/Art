<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <section id="checkout-form">
        <div class="checkout-container">
            <div class="checkoutform">
                <h2>Enter Your Details</h2>
                <form id="checkoutForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>

                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" required>

                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="SG">Singapore</option>
                        <option value="MY">Malaysia</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="JP">Japan</option>
                        <option value="AU">Australia</option>
                        <!-- Add more countries as needed -->
                    </select>
                </form>
            </div>
            
            <div id="order-summary" class="sidebar">
                <h2>Order summary</h2>
                <div class="order-totals">
                    <p>Subtotal: $<span id="subtotal"></span></p> <!-- Link your existing subtotal here -->
                    <p>Shipping: $<span id="shipping">Pending</span></p>
                    <hr>
                    <p class="total">Total: $<span id="total-amount">0.00</span></p> <!-- Total is dynamic -->
                </div>
            </div>
        </div>
        <button id="checkoutbackbutton">Back</button>
    </section>
    

    <footer>
        <p>&copy;Tongspalette. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
