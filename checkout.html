<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <section id="checkout-form">
        <div class="checkout-container">
            <div class="checkoutform">
                <form id="shipping-form">
                    <h2>Contact Information</h2>
    
                    <label for="checkoutemail">Email Address</label>
                    <input type="email" id="checkoutemail" name="checkoutemail" required>
    
                    <h2>Shipping Address</h2>

                    <label for="checkoutcountry">Country</label>
                    <select id="checkoutcountry" name="checkoutcountry" required>
                        <option value="Singapore">Singapore</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <!-- Add more countries as needed -->
                    </select>

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="checkoutaddress">Address</label>
                    <input type="text" id="checkoutaddress" name="checkoutaddress" required>

                    <label for="checkoutcity">City</label>
                    <input type="text" id="checkoutcity" name="checkoutcity" required>

                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postal-code" required>

                    <button type="submit" id="submit-order">Submit Order</button>
                    <button id="checkoutbackbutton">Back</button>
                </form>
            </div>
            
            <div id="order-summary" class="sidebar">
                <h2>Order summary</h2>
                <div class="order-totals">
                    <p>Subtotal: $<span id="subtotal"></span></p> <!-- Link your existing subtotal here -->
                    <p>Shipping: $<span id="shipping">Pending</span></p>
                    <hr>
                    <p class="total">Total: $<span id="total-amount">0.00</span></p> <!-- Total is dynamic -->
                </div>
            </div>
        </div>
    </section>
    

    <footer>
        <p>&copy;Tongspalette. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
