<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime Store - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Catalog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">
                <img src="images/cart.png" alt="Cart" id="cart-icon">
            </a>
        </nav>
    </header>

    <section id="products">
        <h2>Stickers</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/CSM.jpeg" alt="CSM Sticker">
                <h3>Chainsaw Man Stickers</h3>
                <p>$10.00</p>
                <button class="category-button" data-category="chainsawmansticker" onclick="showOptions('chainsawmansticker')">Show Options</button>
            </div>
            <div class="product-item">
                <img src="images/SxF.jpeg" alt="SxF Sticker">
                <h3>Spy x Family Stickers</h3>
                <p>$10.00</p>
                <button class="category-button" data-category="spyxfamilysticker" onclick="showOptions('spyxfamilysticker')">Show Options</button>
            </div>
        </div>
        <h2>Keychains</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/CSM.jpeg" alt="CSM Keychain">
                <h3>Chainsaw Man Keychain</h3>
                <p>$10.00</p>
                <button class="category-button" data-category="chainsawmankeychain" onclick="showOptions('chainsawmankeychain')">Show Options</button>
            </div>
            <div class="product-item">
                <img src="images/SxF.jpeg" alt="SxF Keychain">
                <h3>Spy x Family Keychain</h3>
                <p>$10.00</p>
                <button class="category-button" data-category="spyxfamilykeychain" onclick="showOptions('spyxfamilykeychain')">Show Options</button>
            </div>
            <!-- Add more products here -->
        </div>
    </section>

    <div id="productOptionsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Choose Your Sticker Option</h3>
            <div id="modalOptions"></div> <!-- Options will be dynamically added here -->
        </div>
    </div>

    <footer>
        <p>&copy;Tongspalette. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
